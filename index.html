<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Yomogi">
    <style>
p {
  font-family: Yomogi, serif;
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>

<p id="leading-text"></p>
<p id="countdown"></p>
<p id="when"></p>
<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 18, 2021 18:15:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("leading-text").innerHTML = "Cor-she returns in:";
  // Output the result in an element with id="countdown"
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  document.getElementById("when").innerHTML = "on Dec 18, 2021 9:00PM";

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "0d 0h 0m 0s";
    document.getElementById("demo").innerHTML = "&#128558 IS SHE BACK?!? &#128558";
  }
}, 1000); //1000 is in milliseconds so this is 1 second
</script>

</body>
</html>
